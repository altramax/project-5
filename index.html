<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Joan&family=Quicksand:wght@300;500;600;700&family=Red+Hat+Display:wght@500;700;900&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Joan&family=Quicksand:wght@300;500;600;700&family=Red+Hat+Display:wght@500;700;900&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="main"> 
            <section class="images">
                <img src="./images/logo.svg" alt=" huddle Logo" class="logo">
                <img src="./images/illustration-mockups.svg" alt="image of a spreedsheet" class="img">
            </section>
            <section class="writings">
                <div class="build">
                    <h1>Build The Community Your Fans Will Love</h1>
                    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections  with your users as you engage in genuine discussion.</p>
                    <button type="submit">Register</button>
                </div>
                <div class="icon">
                    <img src="./images/icons8-facebook-f.svg" alt="facebook icon" class="pan">
                    <img src="./images/icons8-twitter.svg" alt="twitter icon" class="pan">
                    <img src="./images/icons8-instagram.svg" alt="instagram icon" class="pan">
                </div>
            </section>
        </main>
    </div>
